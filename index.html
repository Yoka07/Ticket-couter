<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Ticket Counter</title>

</head>

<body class="">

    <div class=" grid justify-items-center py-20 ">
        <div class="bg-gradient-to-bl from-purple-300 via-orange-100 to-red-300 px-10 py-20">
            <h1 id="booking-el"
                class="text-center mb-4 font-extrabold text-transparent text-6xl font-mono bg-clip-text bg-gradient-to-r from-red-600 via-blue-600 to-pink-700 mt-4 animate-bounce">
            </h1>
            <div class="flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-34 md:w-32 fill-yellow-300 hover:fill-red-700 stroke-white  hover:stroke-red-700 rotate-45">
                    <path stroke-linecap="round"
                        d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25h-9A2.25 2.25 0 002.25 7.5v9a2.25 2.25 0 002.25 2.25z" />
                </svg>
            </div>
            <!--Name-->
            <div class=" flex justify-center">
                <label for="ticketUser" class="text-center text-gray-500 mr-2">Name:</label>
                <input type="text" id="ticketUser" placeholder="Enter username" maxlength="10" class="text-center">
                <button id="submit"
                    class=" items-center  text-center  text-white rounded border  bg-gradient-to-tr from-cyan-300  to-green-400  hover:from-red-500 hover:to-black transform hover:scale-105 hover:bg-opacity-50 transition ease-out duration-300 p-2 mt-4 sm:mt-4 ml-4"
                    onclick="userfun()">Submit</button>
            </div>

            <h2 id="count-el" class="text-center mt-4">0</h2>
            <!--Button-->
            <div class="flex justify-center mt-2">
                <button id="inc-btn"
                    class=" text-center text-white rounded-full px-4 py-2 bg-cyan-400 transform hover:bg-cyan-500 hover:scale-105 transition ease-out duration-200 mr-4"
                    onclick="increment()">Booking</button>
                <button id="save-btn"
                    class=" text-center text-white rounded-full  bg-purple-400 transform hover:bg-purple-500  hover:scale-105 transition ease-out duration-200 px-4 py-2"
                    onclick="save()">save</button>
            </div>
                    <!--Booking details-->
                <hr class="px-2 mt-10  bg-gray-300">
            <div class="py-2 mt-10 bg-gray-50">
                 <h3 class="text-center text-gray-700 mt-2">Booking Details</h3>
                <h4 class="text-center text-gray-700 mt-6" id="userBooked"></h4>
                <p id="save-el" class="p-4 text-center text-gray-700"></p>
                <h6 id="bookedDate" class="text-center text-gray-700"></h6>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
